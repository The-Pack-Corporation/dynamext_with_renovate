<div class="card">
    <div class="card-body">
      <h5 class="card-title">{{ template.templateName }}</h5>
      <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
          <a class="p-1 m-1 btn btn-primary" (click)="onTemplateSelected(template)">Generate</a>
          <a class="p-1 m-1 btn btn-primary" (click)="onTemplateSelected(template)">Edit</a>
          <a class="p-1 m-1 btn btn-primary" (click)="onTemplateSelected(template)">Delete</a>   
    </div>
