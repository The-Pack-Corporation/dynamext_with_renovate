

<div class="mt-3 mb-5 container">

    <div class="container">
        <div class="input-group mb-3">
            <input #filter type="text" [(ngModel)]="userTemplateSearchKey"
            (ngModelChange)="this.userTemplateSearchKeyUpdate.next($event)" class="form-control" placeholder="Search Templates" aria-label="Recipient's username" aria-describedby="button-addon2">
        </div>    
    </div>

    

    <app-template-item *ngFor="let templateItem of filteredTemplates" [template]="templateItem"
    (deleteTemplate)="onDeleteTemplate($event)"></app-template-item>
</div>

<app-text-generator-form #reactiveFormModal></app-text-generator-form>

<app-confirmation-modal #deleteConfirmation
(confirmedEvent)="onDeleteTemplateConfirmed()"
(cancelledEvent)="onDeleteTemplateCancelled()"></app-confirmation-modal>
